{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'main_page/img/svg/favicon.svg' %}">
    <link rel="stylesheet" href="{% static 'main_page/css/style.css' %}">
    {% block styles %}
    {% endblock %}
</head>
<body>
    <div class="nav">
        
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
